<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="APA! Sign up form">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">

    <title>Matchmaker frontend</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet"
          media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet"
          media="screen,projection"/>
  </head>

  <body>

    <nav>
      <div class="container">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">
            Matchmaker Frontend
          </a>
        </div>
      </div>
    </nav>
  
    <div class="container">

      <div class="row" style="position:relative">
        <div class="col s10">
          <form id="search_form">
            <div class="input-field">
              <input id="search" type="text" class="validate">
              <label for="search">Search</label>
            </div>
          </form>
        </div>
        <div class="col s2">
          <div style="position:absolute;bottom:30%">
            <a id="mic" class="btn-floating waves-effect waves-light red">
              <i class="material-icons">mic</i>
            </a>
          </div>
        </div>
      </div>

      <div id="foo"></div>

      <div id="info" class="row">
        <div class="col s12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">
                <h4 class="center-align" id="dog_name">Adina</h4>
              </span>
              <p>
                <table class="bordered centered">
                  <thead>
                    <tr>
                      <th>Dog</th>
                      <th>Child</th>
                      <th>Cat</th>
                      <th>Home</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td id="dog_score">1</td>
                      <td id="child_score">1</td>
                      <td id="cat_score">1</td>
                      <td id="home_score">1</td>
                    </tr>
                  </tbody>
                </table>
              </p>
              <br/>
              <p id="notes">
                OLR. HW+. Has started to become bitey with people
                handling her-be careful/go slow. Per sleepover notes,
                RG of her bed.
              </p>
            </div>
          </div>
          <div class="right">Updated: <span id="updated">12/1/2016</span></div>
          <p class="left-align">ShelterLuv: <span id="sl">âœ“</span></p>
        </p>
        </div>
      </div>
    
    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script
       src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/2.5.0/fuse.min.js">
    </script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>

  </body>
</html>
